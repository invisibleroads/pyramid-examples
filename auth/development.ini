[app:auth]
use = egg:auth
reload_templates = true
debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = true
default_locale_name = en
sqlalchemy.url = sqlite:///%(here)s/auth.db
cache.type = memory
cache.minute.expire = 60
cache.hour.expire = 3600
cache.day.expire = 86400
session.type = file
session.key = auth
session.httponly = true
session.data_dir = %(here)s/data/sessions/data
session.lock_dir = %(here)s/data/sessions/lock
mail.queue_path = %(here)s/data/mail
mail.default_sender = auth <support@example.com>

# Store sensitive information in .development.ini
; [app:auth]
; authtkt.secret =
; hashlib.secret =
; session.secret =
; ciphers.secret =
; recaptcha.public = 
; recaptcha.private = 
; 
; [app:qp]
